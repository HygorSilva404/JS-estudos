<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        #boxNum{
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Somando Numeros</h1>
    <div id="boxNum">
        <input type="number" name="txtn1" id="txtn1"> + <input type="number" name="txtn2" id="txtn2"> =  <div id="result"></div>
    </div>
    <input type="button" value="Somar" id="somar">

    <script>
        let somatorio = document.querySelector("input#somar");
        somatorio.addEventListener("click", somar);

        function somar(){ 
            let txtn1 = document.querySelector("input#txtn1");
            let txtn2 = document.querySelector("input#txtn2");
            let result = document.querySelector("div#result");
            let n1 = Number(txtn1.value);
            let n2 = Number(txtn2.value);
            let somaDosNum = n1 + n2;
            result.innerHTML = `${somaDosNum}`;
        }
    </script>
</body>
</html>
