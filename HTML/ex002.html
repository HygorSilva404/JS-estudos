<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo exercício</title>
</head>
<body>
    
    <script>
        let nome = prompt("Qual é seu nome?")
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`);
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase(nome)} <br>`);
        document.write(`Seu nome em minusculor é ${nome.toLowerCase(nome)}`);
    </script>
</body>
</html>
