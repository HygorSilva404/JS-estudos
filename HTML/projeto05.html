<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="/exercicios/CSS/analisadorDeNum.css">
</head>
<body>
    <h1>Analisador de Números</h1>
    <section>
        <div id="valores">
            Número (entre 1 e 100): <input type="number" name="txtnum" id="valorTab" placeholder="Digite um número aqui" min="1" max="100">
        </div>
        <button id="verificar">Adicionar</button>
        <div>
            <select name="tabela" id="saltab" size="10">

            </select>
        </div>
        <button id="finalizar">Finalizar</button>
        <div id="res">
            
        </div>
    </section>

    <script src="/exercicios/JS/analisadorDeNum.js"></script>
</body>
</html>
