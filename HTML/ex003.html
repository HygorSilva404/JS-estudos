<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            width:200px;
            height: 200px;
            background-color: green;
            line-height: 200px;
            text-align: center;
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        const area = document.querySelector("div#area");
        area.addEventListener("click", clicar);
        area.addEventListener("mouseenter", entrou);
        area.addEventListener("mouseout", saiu);
        
        function clicar(){
            area.innerText = "Clicou!";
            area.style.backgroundColor = "Violet";
        }
        function entrou(){
            area.innerText = "Entrou!";
            area.style.backgroundColor = "Red";
        }
        function saiu(){
            area.innerText = "Saiu!";
            area.style.backgroundColor = "Blue";
        }
    </script>
</body>
</html>
